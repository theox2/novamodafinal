<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Pedidos - NovaModa Admin</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { display: flex; margin: 0; background: #0a0a0a; font-family: 'Inter', sans-serif; }

    /* Sidebar */
    .sidebar {
      width: 260px;
      background: #111;
      height: 100vh;
      position: fixed;
      border-right: 1px solid #222;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar .logo {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14d0d6;
      margin-bottom: 40px;
      padding-bottom: 20px;
      border-bottom: 1px solid #222;
    }

    .menu-item {
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #aaa;
      text-decoration: none;
    }

    .menu-item:hover, .menu-item.active {
      background: rgba(20, 208, 214, 0.1);
      color: #14d0d6;
    }

    /* Main Content */
    .main-content {
      margin-left: 260px;
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      height: 100vh;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 40px;
    }

    .header h1 { font-size: 2rem; margin: 0; color: #fff; }

    /* Filtros */
    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .filter-btn {
      padding: 10px 20px;
      background: #111;
      border: 1px solid #333;
      color: #aaa;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 600;
    }

    .filter-btn:hover, .filter-btn.active {
      background: rgba(20, 208, 214, 0.1);
      border-color: #14d0d6;
      color: #14d0d6;
    }

    /* Cards de Pedidos */
    .orders-grid {
      display: grid;
      gap: 20px;
    }

    .order-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 12px;
      padding: 24px;
      transition: all 0.2s;
    }

    .order-card:hover {
      border-color: #14d0d6;
      transform: translateY(-2px);
    }

    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #222;
    }

    .order-number {
      font-size: 1.2rem;
      font-weight: 800;
      color: #14d0d6;
    }

    .order-date {
      color: #888;
      font-size: 14px;
    }

    .order-body {
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .order-info-section h4 {
      color: #888;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }

    .order-info-section p {
      color: #fff;
      margin: 4px 0;
      font-size: 14px;
    }

    .order-items {
      background: #0a0a0a;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .order-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #222;
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .order-total {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14d0d6;
    }

    .order-actions {
      display: flex;
      gap: 10px;
    }

    /* Status Badge */
    .status {
      padding: 6px 14px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .status-pending { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
    .status-processing { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    .status-shipped { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
    .status-delivered { background: rgba(74, 222, 128, 0.2); color: #4ade80; }
    .status-cancelled { background: rgba(255, 59, 48, 0.2); color: #ff3b30; }

    /* Bot√µes */
    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
      font-size: 13px;
    }

    .btn-primary {
      background: #14d0d6;
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(20, 208, 214, 0.4);
    }

    .btn-secondary {
      background: #222;
      color: #aaa;
    }

    .btn-secondary:hover {
      background: #333;
      color: #fff;
    }

    .btn-danger {
      background: rgba(255, 59, 48, 0.2);
      color: #ff3b30;
      border: 1px solid #ff3b30;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      max-height: 90vh;
      overflow-y: auto;
      border: 1px solid #222;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .modal-header h2 {
      margin: 0;
      color: #fff;
    }

    .close-modal {
      background: transparent;
      border: none;
      color: #888;
      font-size: 28px;
      cursor: pointer;
      padding: 0;
      width: 40px;
      height: 40px;
    }

    .close-modal:hover {
      color: #ff3b30;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #888;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group select {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-group textarea {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      color: #fff;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      resize: vertical;
      min-height: 100px;
    }

    /* Empty State */
    .empty-state {
      text-align: center;
      padding: 80px 20px;
      color: #666;
    }

    .empty-state h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #888;
    }

    /* Search */
    .search-box {
      flex: 1;
      max-width: 400px;
      position: relative;
    }

    .search-box input {
      width: 100%;
      padding: 10px 15px;
      background: #111;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-size: 14px;
    }

    .search-box input:focus {
      outline: none;
      border-color: #14d0d6;
    }

    @media(max-width: 968px) {
      .sidebar { display: none; }
      .main-content { margin-left: 0; }
      .order-body { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="logo">üõí NovaModa Admin</div>
    <a href="admin.html" class="menu-item">
      <span>üìä</span> Dashboard
    </a>
    <a href="admin-pedidos.html" class="menu-item active">
      <span>üì¶</span> Pedidos
    </a>
    <a href="admin-produtos.html" class="menu-item">
      <span>üëï</span> Produtos
    </a>
    <a href="#" class="menu-item">
      <span>üë•</span> Clientes
    </a>
    <a href="#" class="menu-item">
      <span>üìà</span> Relat√≥rios
    </a>
    <div style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #222;">
      <a href="index.html" class="menu-item">
        <span>üè†</span> Voltar ao Site
      </a>
    </div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="header">
      <h1>Gerenciar Pedidos</h1>
      <div class="search-box">
        <input type="text" id="searchOrders" placeholder="Buscar pedido por n√∫mero ou cliente...">
      </div>
    </div>

    <!-- Filtros -->
    <div class="filters">
      <button class="filter-btn active" data-status="all">Todos (<span id="countAll">0</span>)</button>
      <button class="filter-btn" data-status="pending">Pendentes (<span id="countPending">0</span>)</button>
      <button class="filter-btn" data-status="processing">Em Processamento (<span id="countProcessing">0</span>)</button>
      <button class="filter-btn" data-status="shipped">Enviados (<span id="countShipped">0</span>)</button>
      <button class="filter-btn" data-status="delivered">Entregues (<span id="countDelivered">0</span>)</button>
      <button class="filter-btn" data-status="cancelled">Cancelados (<span id="countCancelled">0</span>)</button>
    </div>

    <!-- Lista de Pedidos -->
    <div class="orders-grid" id="ordersGrid">
      <!-- Pedidos inseridos via JS -->
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState" style="display:none">
      <h3>üì¶ Nenhum pedido encontrado</h3>
      <p>Ainda n√£o h√° pedidos com esse status</p>
    </div>
  </div>

  <!-- Modal de Edi√ß√£o -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Editar Pedido <span id="modalOrderNumber"></span></h2>
        <button class="close-modal" onclick="closeModal()">√ó</button>
      </div>

      <div class="form-group">
        <label>Status do Pedido</label>
        <select id="orderStatus">
          <option value="pending">Pendente</option>
          <option value="processing">Em Processamento</option>
          <option value="shipped">Enviado</option>
          <option value="delivered">Entregue</option>
          <option value="cancelled">Cancelado</option>
        </select>
      </div>

      <div class="form-group">
        <label>C√≥digo de Rastreamento (opcional)</label>
        <input type="text" id="trackingCode" class="form-group select" placeholder="BR123456789BR" style="width:100%;padding:12px;background:#0a0a0a;border:1px solid #333;color:#fff;border-radius:8px;">
      </div>

      <div class="form-group">
        <label>Observa√ß√µes</label>
        <textarea id="orderNotes" placeholder="Adicione observa√ß√µes sobre o pedido..."></textarea>
      </div>

      <div style="display:flex;gap:10px;margin-top:30px;">
        <button class="btn btn-primary" onclick="saveOrder()" style="flex:1;padding:14px;">Salvar Altera√ß√µes</button>
        <button class="btn btn-secondary" onclick="closeModal()" style="padding:14px 20px;">Cancelar</button>
      </div>
    </div>
  </div>

  <script>
    let orders = JSON.parse(localStorage.getItem('orders') || '[]');
    let currentFilter = 'all';
    let currentOrderId = null;

    // Gerar pedidos fake se n√£o existirem
    if (orders.length === 0) {
      orders = [
        {
          id: 1,
          number: '#10234',
          date: new Date().toISOString(),
          customer: { fullName: 'Jo√£o Silva', email: 'joao@email.com', phone: '(11) 98765-4321' },
          address: { street: 'Rua das Flores, 123', city: 'S√£o Paulo', state: 'SP', cep: '01234-567' },
          items: [
            { name: 'Camiseta Oversized', qty: 2, price: 129.90 },
            { name: 'Bon√© Classic', qty: 1, price: 79.90 }
          ],
          payment: 'pix',
          status: 'pending',
          total: 339.70,
          tracking: '',
          notes: ''
        },
        {
          id: 2,
          number: '#10233',
          date: new Date(Date.now() - 86400000).toISOString(),
          customer: { fullName: 'Maria Santos', email: 'maria@email.com', phone: '(11) 91234-5678' },
          address: { street: 'Av. Paulista, 1000', city: 'S√£o Paulo', state: 'SP', cep: '01310-100' },
          items: [
            { name: 'Moletom Premium', qty: 1, price: 249.90 }
          ],
          payment: 'credit',
          status: 'shipped',
          total: 249.90,
          tracking: 'BR123456789BR',
          notes: 'Cliente solicitou entrega r√°pida'
        },
        {
          id: 3,
          number: '#10232',
          date: new Date(Date.now() - 172800000).toISOString(),
          customer: { fullName: 'Carlos Oliveira', email: 'carlos@email.com', phone: '(21) 99876-5432' },
          address: { street: 'Rua do Com√©rcio, 456', city: 'Rio de Janeiro', state: 'RJ', cep: '20000-000' },
          items: [
            { name: 'Cal√ßa Cargo', qty: 1, price: 189.90 },
            { name: 'Jaqueta Bomber', qty: 1, price: 299.90 }
          ],
          payment: 'boleto',
          status: 'delivered',
          total: 489.80,
          tracking: 'BR987654321BR',
          notes: ''
        }
      ];
      localStorage.setItem('orders', JSON.stringify(orders));
    }

    // Renderizar pedidos
    function renderOrders() {
      const grid = document.getElementById('ordersGrid');
      const empty = document.getElementById('emptyState');
      
      let filtered = currentFilter === 'all' ? orders : orders.filter(o => o.status === currentFilter);
      
      // Filtro de busca
      const search = document.getElementById('searchOrders').value.toLowerCase();
      if (search) {
        filtered = filtered.filter(o => 
          o.number.toLowerCase().includes(search) || 
          o.customer.fullName.toLowerCase().includes(search)
        );
      }

      if (filtered.length === 0) {
        grid.style.display = 'none';
        empty.style.display = 'block';
        return;
      }

      grid.style.display = 'grid';
      empty.style.display = 'none';

      grid.innerHTML = filtered.map(order => `
        <div class="order-card">
          <div class="order-header">
            <div>
              <div class="order-number">${order.number}</div>
              <div class="order-date">${new Date(order.date).toLocaleDateString('pt-BR', {
                day: '2-digit',
                month: 'long',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
              })}</div>
            </div>
            <span class="status status-${order.status}">${getStatusLabel(order.status)}</span>
          </div>

          <div class="order-body">
            <div class="order-info-section">
              <h4>Cliente</h4>
              <p><strong>${order.customer.fullName}</strong></p>
              <p>${order.customer.email}</p>
              <p>${order.customer.phone}</p>
            </div>

            <div class="order-info-section">
              <h4>Endere√ßo</h4>
              <p>${order.address.street}</p>
              <p>${order.address.city} - ${order.address.state}</p>
              <p>CEP: ${order.address.cep}</p>
            </div>

            <div class="order-info-section">
              <h4>Pagamento</h4>
              <p>${getPaymentLabel(order.payment)}</p>
              ${order.tracking ? `<p style="color:#14d0d6;margin-top:8px;">üìç ${order.tracking}</p>` : ''}
            </div>
          </div>

          <div class="order-items">
            ${order.items.map(item => `
              <div class="order-item">
                <span>${item.qty}x ${item.name}</span>
                <span>R$ ${(item.price * item.qty).toFixed(2).replace('.', ',')}</span>
              </div>
            `).join('')}
          </div>

          <div class="order-footer">
            <div class="order-total">Total: R$ ${order.total.toFixed(2).replace('.', ',')}</div>
            <div class="order-actions">
              <button class="btn btn-primary" onclick="editOrder(${order.id})">Editar</button>
              <button class="btn btn-secondary" onclick="viewOrder(${order.id})">Detalhes</button>
              <button class="btn btn-danger" onclick="deleteOrder(${order.id})">Excluir</button>
            </div>
          </div>
        </div>
      `).join('');

      updateCounters();
    }

    // Labels
    function getStatusLabel(status) {
      const labels = {
        pending: 'Pendente',
        processing: 'Em Processamento',
        shipped: 'Enviado',
        delivered: 'Entregue',
        cancelled: 'Cancelado'
      };
      return labels[status] || status;
    }

    function getPaymentLabel(payment) {
      const labels = {
        pix: 'PIX',
        credit: 'Cart√£o de Cr√©dito',
        boleto: 'Boleto Banc√°rio'
      };
      return labels[payment] || payment;
    }

    // Contadores
    function updateCounters() {
      document.getElementById('countAll').textContent = orders.length;
      document.getElementById('countPending').textContent = orders.filter(o => o.status === 'pending').length;
      document.getElementById('countProcessing').textContent = orders.filter(o => o.status === 'processing').length;
      document.getElementById('countShipped').textContent = orders.filter(o => o.status === 'shipped').length;
      document.getElementById('countDelivered').textContent = orders.filter(o => o.status === 'delivered').length;
      document.getElementById('countCancelled').textContent = orders.filter(o => o.status === 'cancelled').length;
    }

    // Filtros
    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        currentFilter = btn.dataset.status;
        renderOrders();
      });
    });

    // Busca
    document.getElementById('searchOrders').addEventListener('input', renderOrders);

    // Editar pedido
    function editOrder(id) {
      currentOrderId = id;
      const order = orders.find(o => o.id === id);
      if (!order) return;

      document.getElementById('modalOrderNumber').textContent = order.number;
      document.getElementById('orderStatus').value = order.status;
      document.getElementById('trackingCode').value = order.tracking || '';
      document.getElementById('orderNotes').value = order.notes || '';

      document.getElementById('editModal').classList.add('show');
    }

    // Salvar pedido
    function saveOrder() {
      if (!currentOrderId) return;

      const order = orders.find(o => o.id === currentOrderId);
      if (!order) return;

      order.status = document.getElementById('orderStatus').value;
      order.tracking = document.getElementById('trackingCode').value;
      order.notes = document.getElementById('orderNotes').value;

      localStorage.setItem('orders', JSON.stringify(orders));
      closeModal();
      renderOrders();
      alert('Pedido atualizado com sucesso!');
    }

    // Fechar modal
    function closeModal() {
      document.getElementById('editModal').classList.remove('show');
      currentOrderId = null;
    }

    // Ver detalhes
    function viewOrder(id) {
      const order = orders.find(o => o.id === id);
      if (!order) return;
      
      alert(`Detalhes do Pedido ${order.number}\n\nCliente: ${order.customer.fullName}\nTotal: R$ ${order.total.toFixed(2)}\nStatus: ${getStatusLabel(order.status)}\n\nNota: Em um sistema real, isso abriria uma p√°gina de detalhes completa.`);
    }

    // Excluir pedido
    function deleteOrder(id) {
      if (!confirm('Tem certeza que deseja excluir este pedido?')) return;
      
      orders = orders.filter(o => o.id !== id);
      localStorage.setItem('orders', JSON.stringify(orders));
      renderOrders();
    }

    // Inicializar
    renderOrders();
  </script>
  <script src="js/admin.js"></script> 
</body>
</html>
